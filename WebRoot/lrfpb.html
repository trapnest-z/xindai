<script type="text/javascript">

function startCalc(){
  interval = setInterval("calc()",1);
}
function calc(){
  jlrr = document.sampleform.jlr.value;
  yjtzjjj = document.sampleform.yjtzjj.value; 
  ncwfplrr = document.sampleform.ncwfplr.value;
  dxlylrr = document.sampleform.dxlylr.value;
  jlr1 = untran(jlrr);
  yjtzjj1 = untran(yjtzjjj);
  ncwfplr1 = untran(ncwfplrr);
  dxlylr1 = untran(dxlylrr);
  document.sampleform.kgfplr.value = (jlr1  * 1) - (yjtzjj1 * 1) + (ncwfplr1 * 1) - (dxlylr1 * 1);
  tran(document.sampleform.kgfplr);
  
  
  
   kgfplrr = document.sampleform.kgfplr.value;
  yygjbkk = document.sampleform.yygjbk.value; 
  tqyygjj = document.sampleform.tqyygj.value;
  yflrr = document.sampleform.yflr.value;
  
  kgfplr1 = untran(kgfplrr);
  yygjbk1 = untran(yygjbkk);
  tqyygj1 = untran(tqyygjj);
  yflr1 = untran(yflrr);
  
 document.sampleform.wfplr.value =(kgfplr1 * 1) + (yygjbk1 * 1) - (tqyygj1 * 1) - (yflr1 * 1);
  tran(document.sampleform.wfplr);
}
function stopCalc(){
  clearInterval(interval);
}



</script>
